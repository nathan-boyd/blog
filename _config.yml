footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/nathanboyd"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nathan-boyd"

description: > # this means to ignore newlines until "baseurl:"
  musings

markdown: kramdown
theme: minimal-mistakes-jekyll

paginate: 5

include: ["_pages", "_includes"]

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

timezone: America/Indianapolis

# skins: "default" "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
minimal_mistakes_skin: "dark"

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

search: true
search_full_content: true
