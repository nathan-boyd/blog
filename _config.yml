author:
  name: "Nathan Boyd"
  avatar: "/assets/images/profile.png"
  bio: "Programming isn't about what you know, it's about what you can figure out."
  location: "Indianapolis"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
