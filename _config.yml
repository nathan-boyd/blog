masthead_title: "On Software"

name: &name "Nathan Boyd"
description: &name "Nathan Boyd"


search: true
search_full_content: true

baseurl: "/blog"
url: "http://engineernathan.org"

markdown: kramdown
theme: minimal-mistakes-jekyll

author:
  name: *name
  bio: "foo"
  avatar: "/assets/images/michael-rose.jpg"
  location: "Indianapolis"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/nathanboyd"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nathan-boyd"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/nathanboyd"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nathan-boyd"

paginate: 5

include: ["_pages"]

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

plugins:
  - jekyll-feed
  - jekyll-paginate

timezone: America/Indianapolis

minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "docs"
