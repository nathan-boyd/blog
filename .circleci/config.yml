defaults: &defaults
  working_directory: ~/repo
version: 2.1
jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - run:
          name: HTMLProofer tests
          command: |
              bundle exec htmlproofer \
              --file-ignore './_site/404.html' \
              --allow-hash-href \
              --check-html \
              --disable-external \
              ./_site
      - persist_to_workspace:
          root: ./
          paths:
            - _site
            - Dockerfile
  deploy:
    <<: *defaults
    docker:
      - image: circleci/golang:1.13-alpine
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Build image
          command: |
            echo $DOCKER_PASSWORD | base64 --decode | docker login -u $DOCKER_USERNAME --password-stdin
            docker build . -t "$DOCKER_REPO/$DOCKER_IMAGE:$CIRCLE_TAG"
            docker push "$DOCKER_REPO/$DOCKER_IMAGE:$CIRCLE_TAG"
workflows:
  version: 2
  test-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
